<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Anime Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
  </head>
  <body class="text-center">
    <h1 class="p-5 bg-info">Anime Quiz</h1>

    <h3>
      <span id="markImg1"></span> What is the name of Luffy's pirate crew?
    </h3>
    <label class="visually-hidden" for="q1">Answer</label>
    <input
      type="text"
      id="q1"
      class="form-control mx-auto"
      style="max-width: 420px"
    />
    <div id="q1Feedback" class="mt-2"></div>

    <h3 class="mt-4"><span id="markImg2"></span> Who created Naruto?</h3>
    <label class="visually-hidden" for="q2">Choose one</label>
    <select id="q2" class="form-select mx-auto" style="max-width: 420px">
      <option value="">Select One</option>
      <option value="oda">Eiichiro Oda</option>
      <option value="kishimoto">Masashi Kishimoto</option>
      <option value="toriyama">Akira Toriyama</option>
      <option value="anohana">Mari Okada</option>
    </select>
    <div id="q2Feedback" class="mt-2"></div>

    <h3 class="mt-4">
      <span id="markImg3"></span> Select all Studio Ghibli films
    </h3>
    <div class="d-inline-block text-start">
      <input type="checkbox" id="Totoro" />
      <label for="Totoro">My Neighbor Totoro</label><br />
      <input type="checkbox" id="SpiritedAway" />
      <label for="SpiritedAway">Spirited Away</label><br />
      <input type="checkbox" id="YourName" />
      <label for="YourName">Your Name</label><br />
      <input type="checkbox" id="Akira" /> <label for="Akira">Akira</label>
    </div>
    <div id="q3Feedback" class="mt-2"></div>

    <h3 class="mt-4">
      <span id="markImg4"></span> What is Gokuâ€™s Saiyan name?
    </h3>
    <div id="q4Choices" class="d-inline-block text-start"></div>
    <div id="q4Feedback" class="mt-2"></div>

    <h3 class="mt-4">
      <span id="markImg5"></span> How many Dragon Balls are there?
    </h3>
    <label class="visually-hidden" for="q5">Enter a number</label>
    <input
      type="text"
      id="q5"
      class="form-control mx-auto"
      style="max-width: 420px"
    />
    <div id="q5Feedback" class="mt-2"></div>

    <h3 id="validationFdbk" class="bg-danger text-white mt-4"></h3>
    <button class="btn btn-outline-primary mt-2">Submit Quiz</button>

    <h2 id="totalScore" class="text-info mt-3"></h2>
    <h3 id="totalAttempts"></h3>

    <script src="js/script.js"></script>
  </body>
</html>
