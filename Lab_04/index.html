<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Sign Up Form</h1>

    <fieldset>
      <legend>Sign Up</legend>

      First Name: <input type="text" /><br />
      Last Name: <input type="text" /><br />
      Email: <input type="text" /><br />
      Phone Number: <input type="text" /><br /><br />

      Zip Code: <input id="zip" type="text" maxlength="5" />
      <span id="zipNotFound"></span><br />

      City: <span id="cityText"></span><br />
      Latitude: <span id="latText"></span><br />
      Longitude: <span id="lngText"></span><br /><br />

      State:
      <select id="stateSelect"></select><br />

      Select a County:
      <select id="countySelect">
        <option value="">Select a county</option>
      </select><br />

      Desired Username: <input id="username" type="text" /><br />

      Password:
      <input id="password" type="password" aria-describedby="pwSuggestion" /><br />
      <small id="pwSuggestion" aria-live="polite"></small><br />

      Type Password Again: <input id="pwConfirm" type="password" /><br />

      <input id="submit" type="submit" value="Sign up!" />
      <div id="aMessage"></div>
    </fieldset>

    <script src="js/script.js"></script>
  </body>
</html>
