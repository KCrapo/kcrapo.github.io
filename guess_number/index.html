<!DOCTYPE html>
<html>
  <head>
    <title>Guess a Number</title>
    <meta charset="utf-8" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <img src="img/background2.jpeg" alt="background" class="bg" />
    <header>
      <div class="header-box">
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts!</h2>
      </div>
    </header>
    <br />
    <div id="main">
      Enter a guess:
      <input type="text" id="playerGuess" size="5" />
      <button id="guessBtn">Guess</button> <br />
      <button id="resetBtn">Reset</button>
      <div>
        Previous Guesses:
        <span id="guesses"></span>
      </div>
      <div>
        Attempts Remaining:
        <span id="remainingAttempts"></span>
      </div>

      <div id="stats">
        <div>Total Wins: <span id="totalWins">0</span></div>
        <div>Total Losses: <span id="totalLosses">0</span></div>
      </div>
    </div>

    <div id="feedback"></div>
    <script src="js/script.js"></script>
  </body>
</html>
